<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Voting App</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }

    /* Left video pane */
    #videoPane {
      flex: 2;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    #videoContainer {
      flex: 1;
    }
    #controls {
      padding: 10px;
      background: #f3f3f3;
    }

    /* Right pane */
    #rightPane {
      flex: 1;
      border-left: 1px solid #ccc;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* Container for statements + timeline (scrollable) */
    #contentPane {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* Statements */
    #statementsPane .statement {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
      font-weight: normal;
      transition: all 0.5s ease;
      overflow: hidden;
    }
    #statementsPane .statement.active {
      background: #fff;
      font-weight: bold;
      color: #000;
    }
    #statementsPane .statement.redacted {
      color: #666;
    }
    #statementsPane .statement.voted {
      opacity: 0;
      height: 0;
      margin: 0;
      padding: 0;
      border: 0;
    }

    /* Timeline */
    #timelineWrapper {
      height: 40px;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    #timelineCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Buttons fixed at bottom */
    #buttons {
      margin-top: 10px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    #buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="videoPane">
    <div id="controls">
      <input id="ytInput" type="text" placeholder="Paste YouTube URL" style="width:60%;">
      <button onclick="loadVideo()">Load Video + Statements</button>
    </div>
    <div id="videoContainer"></div>
  </div>

  <div id="rightPane">
    <div id="contentPane">
      <div id="statementsPane">Load a video to begin.</div>
    </div>

    <div id="timelineWrapper">
      <canvas id="timelineCanvas"></canvas>
    </div>

    <div id="buttons">
      <button onclick="sendVote(-1)" style="background:#f3c8c8;">Disagree</button>
      <button onclick="sendVote(0)" style="background:#ddd;">Pass</button>
      <button onclick="sendVote(1)" style="background:#c8f3c8;">Agree</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
