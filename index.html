<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Voting App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="videoPane">
    <div id="controls">
      <input id="ytInput" type="text" placeholder="Paste YouTube URL" style="width:60%;">
      <button onclick="loadVideo()">Load Video + Statements</button>
    </div>
    <div id="videoContainer"></div>
  </div>

  <div id="rightPane">
    <div id="contentPane">
      <div id="statementsPane">Load a video to begin.</div>
    </div>

    <div id="timelineWrapper">
      <canvas id="timelineCanvas"></canvas>
    </div>

    <div id="buttons">
      <button onclick="sendVote(-1)" style="background:#f3c8c8;">Disagree</button>
      <button onclick="sendVote(0)" style="background:#ddd;">Pass</button>
      <button onclick="sendVote(1)" style="background:#c8f3c8;">Agree</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
