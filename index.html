<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Voting App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- URL Entry Modal -->
  <div id="urlModal" class="modal">
    <div class="modal-content">
      <h2>Enter YouTube URL</h2>
      <form id="urlForm">
        <input id="ytInput" type="text" placeholder="Paste YouTube URL here..." required>
        <div class="modal-buttons">
          <button type="submit">Load Video</button>
          <button type="button" id="cancelModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="videoPane">
    <div id="videoContainer"></div>
    <button id="configureBtn" class="configure-btn">Configure URL</button>
  </div>

  <div id="rightPane">
    <div id="contentPane">
      <div id="statementsPane">Load a video, then hit play to see statements appear here.</div>
    </div>

    <div id="timelineWrapper">
      <canvas id="timelineCanvas"></canvas>
    </div>

    <!-- Manage Statements section -->
    <div id="manageStatementsSection">
      <div id="manageStatementsToggle" class="section-toggle">
        <span class="toggle-icon">+</span>
        <span class="toggle-label">Manage Statements</span>
      </div>
      <div id="manageStatementsContent" class="collapsible-content">
        <!-- Transcript display section -->
        <div id="transcriptSection">
          <h4>Transcript</h4>
          <textarea id="transcriptTextarea" placeholder="Transcript will appear here when video is loaded..." readonly></textarea>
        </div>

        <!-- Add statement form -->
        <div id="addStatementForm">
          <input type="text" id="newStatementInput" placeholder="Enter new statement..." maxlength="260">
          <button id="addStatementBtn">Add at Current Time</button>
        </div>

        <!-- Export section -->
        <div id="exportContent">
          <button id="exportBtn">Export Statements</button>
          <textarea id="exportTextarea" placeholder="Exported statements will appear here..." readonly></textarea>
        </div>
      </div>
    </div>

    <div id="buttons">
      <button onclick="sendVote(-1)" style="background:#f3c8c8;">Disagree</button>
      <button onclick="sendVote(0)" style="background:#ddd;">Pass</button>
      <button onclick="sendVote(1)" style="background:#c8f3c8;">Agree</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
